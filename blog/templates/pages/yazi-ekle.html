{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Yazı Ekle {% endblock %}

{% block content %}
    <form action="{% url 'yazi-ekle' %}" enctype = "multipart/form-data" method="POST">
        
        {% csrf_token %}
        <!--.as_p yazarak gelen fieldları bir sütunda topladık .-->
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" class='btn btn-danger mt-3 mb-3' value="Yazı Oluştur" />
    </form>
{% endblock %}
