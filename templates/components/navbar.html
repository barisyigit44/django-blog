{% load kategori_list %}
{% kategori_list as kategoriler %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="{% url 'anasayfa' %}">BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        
        {% for kategori in kategoriler %}

          <li class="nav-item active" style="margin-left: 5px;">
            <a class="nav-link" style="text-transform:capitalize" href="{% url 'kategori' kategoriSlug=kategori.slug %}">{{ kategori.isim }}</a>
          </li>
          
        {% endfor %}
          <li class="nav-item active" style="margin-left: 5px;">
            <a class="nav-link" style="text-transform:capitalize; color: rgb(46, 165, 42);" href="{% url 'iletisim' %}">İletişim</a>
          </li>
        
      </ul>
    </div>
    <form action="{% url 'anasayfa' %}" class="form-inline my-2 my-lg-0" style="width: 450px;">
      <input class="form-control mr-sm-2" style="display: inline; width: 350px;" name="sorgu" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" style="display: inline;" type="submit">Search</button>
      <a href="{% url 'giris' %}">Giriş Yap</a> | <a href="{% url 'kayit' %}">Kayıt Ol</a>
    </form>
  </nav>
